<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="../Cyberpunk/favicon.png" type="image/x-icon">
    <title>login</title>
</head>
 
<body>
    <video src="./ghost-modern-warfare-from-call-of-duty.1920x1080.mp4" autoplay loop muted></video>
    <div class="wrapper">
        <div class="loginbox">
            <div class="loginheader">
                <span>Log in</span>
            </div>
            <div class="inputbox">
                <input type="email" id="user" class="input-fi" required>
                <label for="user" class="label">username</label>
                <i class="bx bx-user icon" onclick="showpass()"></i>
            </div>
            <div class="inputbox">
                <input type="password" id="pass" class="input-fi" required>
                <label for="pass" class="label">password</label>
                <i class="bx bx-lock-alt icon" onclick="showpass()"></i>
            </div>
            <div class="remember-for">
                <div class="rememberme">
                    <input type="checkbox" id="remember">
                    <label for="remember" style="color: white;">remember me</label>
                </div>
                <div class="forgot">
                    <a href="./forgetpass.html">Forgot Password ?</a>
                </div>
            </div>
            <div class="inputbox">
                <button class="inputsubmit">Log in</button>
            </div>
            <div class="register">
                <span style="color: white;">Don't have an account ? <a href="regi.html" id="register-link">Register</a></span>
            </div>
        </div>
    </div>
    <script>
        function showpass() {
            var x = document.getElementById("pass");
            if (x.type === "password") {
                x.type = "text";
            }
            else {
                x.type = "password";
            }
        }

        document.getElementById('register-link').addEventListener('click', function(event) {
            event.preventDefault();
            document.querySelector('.loginbox').classList.add('fade-out');
            setTimeout(function() {
                window.location.href = 'regi.html';
            }, 1000); // Match the duration of the fadeOut animation
        });
    </script>
</body>

</html>
